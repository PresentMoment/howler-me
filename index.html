  <body>
    <div class="container">
      <div class="audio-icons" id="sound">
        <i class="fa fa-play play"> </i>
        <i class="fa fa-pause pause hide"> </i>

      <div id="progress-container">

        </div>

          <div id="volume"></div>

      </div>
    </div>
